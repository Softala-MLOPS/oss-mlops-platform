apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: actions-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
        - name: runner
          image: ghcr.io/actions/actions-runner
          securityContext:
            privileged: true
          command: ["/bin/bash", "-c"]
          args:
            - |
              ./config.sh --url $RUNNER_REPOSITORY_URL --token $GITHUB_PAT && touch /runner/_work/.configured; 
              ./run.sh
          env:
            - name: RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RUNNER_WORKDIR
              value: "/runner/_work"
            - name: RUNNER_REPOSITORY_URL
              valueFrom:
                secretKeyRef:
                  name: github-runner-secrets
                  key: GITHUB_URL
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: github-runner-secrets
                  key: GITHUB_TOKEN
          volumeMounts:
            - name: runner-workdir
              mountPath: "/runner/_work"
      volumes:
        - name: runner-workdir
          emptyDir: {}
